<div class="container" style="max-width: 500px;">
    <h3 class="mb-3 mt-5 text-center">Update User</h3>
  
    <div class="form-group">
      <input type="number" [(ngModel)]="userObj.userId" class="form-control" placeholder="Id">
    </div>
  
    <div class="form-group">
      <input type="text" [(ngModel)]="userObj.userName" class="form-control" placeholder="Name">
    </div>
  
    <div class="form-group">
      <input type="email" [(ngModel)]="userObj.email" class="form-control" placeholder="Email">
    </div>
  
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateUser(userObj.userId, userObj)">Update User</button>
    </div>  
</div>
