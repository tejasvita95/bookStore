<div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 menu">
        <div class="wrapper">
          <div  *ngIf="message" class="alert alert-success" role="alert">
            {{ message }}
          </div>
          <div style="text-align: center;">
            <div style="background-color: #141010; padding-top: 16px;margin-top: 20px;">
                <div class="imgLogo">
                    <img src="assets\education.svg" alt="">
                </div>
                <h2 class="title">Bookstore</h2>
            </div>
              <h4 class="text-align:center;">Sign In</h4>
              <p>Use your Bookstore Account</p>
          </div>
          
          
          <form #loginForm="ngForm" (submit)="onSubmit(loginForm.value)">
              
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"                
                name="email"
                #email = "ngModel"
                [class.is-invalid]="email.invalid && email.touched"
                class="form-control"
                ngModel
                required   
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"              
              />
              <div *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                <small class="text-danger" *ngIf="email.errors?.required">*Email is required</small>
                <small class="text-danger" *ngIf="email.errors?.pattern">*Email is not valid</small>
              </div>
            </div>
    
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"  
                #password="ngModel"  
                [class.is-invalid]="password.invalid && password.touched"          
                class="form-control"
                ngModel
                minlength="6"
                required
              />  
              <div *ngIf="!password?.valid && (password?.dirty || password?.touched)">
                <small class="text-danger" *ngIf="password.errors?.required">*Password is required</small>
                <small class="text-danger" *ngIf="password.errors?.minlength">*Password length must be 6</small>
              </div> 
            </div>
            <div>
                <a fxFlexAlign="end" style="color: #e0e0e0; float: right;" [routerLink]="[ '/forget-password']">Forget password ?</a>
            </div>
           <div>
            <a fxFlexAlign="start" style="color: #cab5b5;" [routerLink]="[ '/register']">Are you new User ?</a>
           </div>
            <br/>
            <div class="text-left">
              <h4>Login As</h4>
              <mat-radio-group aria-label="Select an option" [(ngModel)]="form.role" name="role">
                  <mat-radio-button id="userRadioBtn" value="user" required="required"> User </mat-radio-button> &nbsp;
                  <!-- <mat-radio-button id="sellerRadioBtn" value="seller" required="required">Seller </mat-radio-button> &nbsp; -->
                  <mat-radio-button id="adminRadioBtn" value="admin" required="required"> Admin </mat-radio-button>
              </mat-radio-group>
          </div>
            
            <input
              type="submit"
              value="Login"
              class="btn btn-success btn-lg"
              style="margin-left: 400px;  width: 106px;
              height: 50px;"
              [disabled]="loginForm.invalid"
            />
          </form>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
