<app-topnav></app-topnav>

<h2 class="container text-center"></h2>
<div class="row">
    <div class="col-lg-3">
            <h2>{{ catName }}</h2>
        <ul class="list-group">
            <li style="background-color: lightgrey; color:black" class="list-group-item active">Available Categories</li>
            <li (click)="OnCategorySelect(category.catId)" class="list-group-item" *ngFor="let category of categories">{{category.catName}}</li>
          </ul>
    </div> 

    <div class="col-lg-8"><h1 class="text-center">Books</h1>
        <div class="row">
            <div class="col-sm-4" *ngFor="let book of books">
        <div id="card" class="card shadow-md">
            <div style=" padding: 5px 5px 5px 5px;">
                <img  style="width:250px; height: 250px" src="assets\bookimage\{{book.imageName}}.jpg" class= "card-img-top" alt="...">

            </div>
            <div class="card-body">
                <h5 class="card-title">{{ book.ISBN }}{{ book.title }}</h5>
                <p class=" h3 card-text card-text">{{ book.author }}</p>
                <p class=" h3 card-text card-text">{{ book.Price | currency:'INR' }}</p>
                <!-- <p class=" h3 card-text card-text">{{ product.price | currency:'INR'}} &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: grey; font-size:small"><del>MRP:{{ product.mrp | currency:'INR' }}</del></span></p> -->
                
                <div style="margin: auto;">
                     <a class="btn btn-success" (click)=addtocart(book)>Add to Cart</a>
                     <a class="btn btn-warning" (click)=addToWish(book)>Wishlist</a>
                </div>
                
            </div>
        </div>
    </div>
    </div>
</div>
</div>
